<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SeaArt Prompt Generator</title>
    <!-- Choices.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />

    <!-- Choices.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <!-- Load Dropdowns -->
    <script type="module" src="assets/js/load_dropdowns.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>SeaArt Prompt Generator</h1>

    <!-- Art Treatment -->
    <label for="treatmentDropdown">Choose an Art Treatment:</label><br />
    <select id="treatmentDropdown">
      <option value="">Select an Art Treatment</option></select
    ><br />

    <!-- Art Style -->
    <label for="artStyleDropdown">Choose an Art Style:</label><br />
    <select id="artStyleDropdown">
      <option value="">Select an Art Style</option></select
    ><br />

    <!-- Character -->
    <label for="characterDropdown">Choose a Character:</label><br />
    <select id="characterDropdown">
      <option value="">Select a Character</option></select
    ><br />

    <!-- Subcategory (only for Cat) -->
    <div id="subcategoryContainer" style="display: none">
      <label for="subcategoryDropdown">Choose Specific Type:</label><br />
      <select id="subcategoryDropdown">
        <option value="">Select a Subcategory</option></select
      ><br />
    </div>

    <!-- Pose -->
    <label for="poseDropdown">Choose a Pose:</label><br />
    <select id="poseDropdown">
      <option value="">Select a Pose</option></select
    ><br />

    <!-- Catchphrase -->
    <label for="catchphraseDropdown">Choose a Catchphrase:</label><br />
    <select id="catchphraseDropdown">
      <option value="">Select a Catchphrase</option></select
    ><br />

    <!-- Humour Style -->
    <label for="humourDropdown">Choose a Humour Style:</label><br />
    <select id="humourDropdown">
      <option value="">Select a Humour Style</option></select
    ><br />

    <!-- Custom Text Area -->
    <label for="customInput">Add Custom Ideas:</label><br />
    <textarea
      id="customInput"
      rows="3"
      placeholder="Extra creative ideas..."
    ></textarea
    ><br />

    <!-- Action Buttons -->
    <button id="generateBtn">Generate Prompt</button>
    <button id="saveBtn">Save Prompt</button>
    <button id="clearBtn">Clear History</button>

    <!-- Modal Output -->
    <div id="promptModal" style="display: none">
      <div id="modalContent">
        <span id="closeModal">&times;</span>
        <h2>Your Generated Prompt</h2>
        <p id="modalPrompt"></p>
        <button id="copyBtn">Copy to Clipboard</button>
      </div>
    </div>

    <!-- Prompt History -->
    <h2>Prompt History</h2>
    <ul id="historyList"></ul>

    <!-- Link to main JavaScript controller -->
    <script type="module" src="assets/js/events.js"></script>
    <script type="module" src="assets/js/database.js"></script>
  </body>
</html>
